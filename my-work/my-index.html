<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Interactive Photo Gallery</h1>

    <div id="image">
        Hover over an image below to display here.
    </div>

    <div class="gallery">
        <img class="preview"
            alt="Beautiful Lake"
            src="https://picsum.photos/id/1015/200/150"
            onmouseover="upDate(this)"
            onmouseout="undo()">

        <img class="preview"
            alt="Mountain View"
            src="https://picsum.photos/id/1025/200/150"
            onmouseover="upDate(this)"
            onmouseout="undo()">

        <img class="preview"
            alt="Forest Path"
            src="https://picsum.photos/id/1040/200/150"
            onmouseover="upDate(this)"
            onmouseout="undo()">
    </div>

    <script src="script.js"></script>

</body>
</html>
